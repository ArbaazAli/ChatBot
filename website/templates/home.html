{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block style %} <link rel="stylesheet" href="{% static 'website/style.css' %}"> {% endblock %}

{% block content %}

<div class="container" id="content"> 
        <div class="row">
            <div class="col l3 m3 s12"></div>
            <div class="col l6 m6 s12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card-panel z-depth-5">
                        <h5 class="center">Register</h5>
                        <p class="center">Join to our community now !</p>
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">menu_book</i>
                                <select class="browser-default">
                                    <option value="" disabled selected>Choose your branch</option>
                                    <option value="1">Computer</option>
                                    <option value="2"> IT</option>
                                    <option value="3">EXTC</option>
                                </select>
                        </div>
                        <p class="right">Already have an account? <a href="{% url 'login' %}" class="modal-trigger">login here</a></p>
                        <input type="submit" name="submit" value="register" class="btn left col s12">
                    
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
</div>                
{% endblock %}
